name    = CPANPLUS-Dist-Debora
version = 0.001
license = Perl_5

[MetaResources]
homepage        = https://gitlab.com/voegelas/cpanplus-dist-debora
bugtracker.web  = https://gitlab.com/voegelas/cpanplus-dist-debora/-/issues
repository.url  = https://gitlab.com/voegelas/cpanplus-dist-debora.git
repository.web  = https://gitlab.com/voegelas/cpanplus-dist-debora/-/tree/main
repository.type = git

[GatherDir]
exclude_filename = LICENSE
exclude_filename = Makefile.PL
exclude_filename = META.json

[CopyFilesFromBuild]
copy = LICENSE
copy = Makefile.PL
copy = META.json

[PruneCruft]

[ManifestSkip]

[MetaJSON]

[MetaYAML]

[License]

[PodCoverageTests]

[PodSyntaxTests]

[ExtraTests]

[ExecDir]
dir = script

[ShareDir]

[MakeMaker]

[Manifest]

[Test::Kwalitee]

[TestRelease]

[ConfirmRelease]

[UploadToCPAN]

[Prereqs::FromCPANfile]
